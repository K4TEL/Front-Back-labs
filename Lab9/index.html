<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/lab.css">

        <title>6 Лабораторна робота</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <section class="content">
